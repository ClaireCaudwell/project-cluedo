<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Prata&display=swap" rel="stylesheet">
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Cluedo</h1>
        <img src="./assets/magnify-glass.jpg" alt="Image of a magnify glass" width = "65px;">
      </div>
      <h2>Murder Mystery Picker</h2>
    </header>

    <!-- KILLER CARD -->
    <section class="cards">
      <article onclick="pickKiller()" class="killer-deck" id="killerCard">
         <h4 class="card-title">KILLER</h4>
        <div class="card-details" id="cardDetails1">
          <h4 id="killerName"></h4>
          <p id="killerAge"></p>
          <p id="killerOccupation"></p>
          <img id="killerImage" src="" height="100" />
          <p id="killerDescription"></p>
        </div>
      </article>

      <!-- WEAPON CARD -->
      <article onclick="pickWeapon()" class="weapon-deck" id="weaponCard">
        <h4 class="card-title">WEAPON</h4>
        <div class="card-details" id="cardDetails2">
          <h4 id="weaponName"></h4>
          <img id="weaponImage" src="" height="100" />
          <p id="weaponLastSeen"></p>
        </div>
      </article>

      <!-- ROOM CARD -->
      <article onclick="pickRoom()" class="room-deck" id="roomCard">
        <h4 class="card-title">ROOM</h4>
      <div class="card-details" id="cardDetails3">
        <h4 id="roomName"></h4>
      </div>
      </article>
    </section>

    <button onclick="revealMystery()">REVEAL THE CRIME</button>
    <h2 class="mystery" id="mystery"></h2>


    <script src="clue.js"></script>
  </body>
</html>
